<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>
                </select>
            </div>
        </div>

        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>

    <script>
        async function getCategories() {
            try {
                const response = await axios.get("/categories");
                showCategories(response.data);
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        }

        function showCategories(categories) {
            const select = document.getElementById("selectCategory");

            categories.forEach(cat => {
                let option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        async function getItems() {
            const selected = document.getElementById("selectCategory").value;
            const itemsDiv = document.getElementById("itemsList");

            if (selected === "0") {
                itemsDiv.innerHTML = `<p class="text-center">No items</p>`;
                return;
            }

            try {
                let url = "/items";
                if (selected !== "all") {
                    url += `?category=${selected}`;
                }
                const response = await axios.get(url);
                showItems(response.data);
            } catch (error) {
                console.error("Error fetching items:", error);
            }
        }

        function showItems(items) {
            const itemsDiv = document.getElementById("itemsList");
            itemsDiv.innerHTML = ""; // Clear previous content

            if (items.length === 0) {
                itemsDiv.innerHTML = `<p class="text-center">No items found</p>`;
                return;
            }

            items.forEach(item => {
                const card = document.createElement("div");
                card.className = "col-lg-4 col-md-6 col-sm-12 mb-3";

                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Price: $${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                `;

                itemsDiv.appendChild(card);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
